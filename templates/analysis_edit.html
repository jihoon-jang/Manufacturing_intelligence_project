{% extends "base.html" %}
{% load static %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% block body %}

{% include "navbar.html" %}

<div style="margin:20px 0;text-align:center;">
<h4>수정하기</h4>
</div>
{% if not rows1 %}
    <p class="text-center">내용이 없습니다! </p>
{% endif %}
<div style="margin:20px 0;">

    <form action="/board_update" id="frmBoard">
    {% for i in rows1 %}
        <input type="hidden" name="b_no" value="{{ i.b_no }}" >
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr style="height:45px;border-top:solid 1px #dddddd;">
                <td width="20%" align="center">제목</td>
                <td width="80%"><input type="input" placeholder="제목" name="b_title" value="{{ i.b_title }}" style="width:90%;"></td>
            </tr>
            <tr style="height:45px;border-top:solid 1px #dddddd;">
                <td width="20%" align="center">작성자</td>
                <td width="80%"><input type="input" placeholder="작성자" name="b_writer" value="{{ i.b_writer }}"></td>
            </tr>
            <tr style="height:45px;border-top:solid 1px #dddddd;">
                <td width="20%" align="center">내용</td>
                <td width="80%"><input type="input" placeholder="내용" name="b_note" value="{{ i.b_note }}" style="width:90%;"></td>
            </tr>
            <tr style="height:60px;border-top:solid 1px #dddddd;" align="center">
                <td width="100%" colspan="2">
		            <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;" onclick="javascript:document.getElementById('frmBoard').submit();">저장</button>
		            <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;" onclick="location.href='/board'">목록</button>
                </td>
            </tr>
        </table>
    {% endfor %}
    </form>

</div>

{% endblock %}
